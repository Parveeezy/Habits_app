<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <img class="logo" src="./images/logo.svg" alt="Logo APP" />
        <nav class="menu">
          <div class="menu__list"></div>

          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/Add.svg" alt="add icon" />
          </button>
        </nav>
      </aside>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div>
            <div class="habbit">
              <div class="habbit__day">Day 2</div>
              <form class="habbit__form" onsubmit="addDays(event)">
                <input
                  class="input_icon"
                  type="text"
                  placeholder="Комментарий"
                  name="comment"
                />
                <img class="input__icon" src="./images/message.svg" alt="" />
                <button name="button" class="button" type="submit">
                  Готово
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>Новая Привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Sport" />
            </button>
            <button class="icon" onclick="setIcon(this, 'Water')">
              <img src="./images/Water.svg" alt="Water" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="food" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabit(event)">
            <input type="text" name="name" placeholder="Название" />
            <input
              type="text"
              name="icon"
              hidden
              placeholder="Иконка"
              value="sport"
            />
            <input type="number" name="target" placeholder="Цель" />
            <button class="popup__button" type="submit">Добавить</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./images/close.svg" alt="close" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
